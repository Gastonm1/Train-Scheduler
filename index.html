<body>
        <div id = divGrid>
        <div id = div1></div>
        <div id = div2></div>
    <div id = div3>
    <form>
        <div class="form-group">
            <h6 id = "Inputheader">Add Train</h6>
          <label for="TrainInput">Train Name:</label>
          <input type="train" class="form-control" id="InputTrain" aria-describedby="Trainhelp" placeholder="Enter train">

          <input type="destination" class="form-control" id="InputDestination" placeholder="Destination">

            <label for="TraintimeInput">First Train Time</label>
            <input type="Traintime" class="form-control" id="TraintimeInput" placeholder="Traintime">
          </div>
          <div class="form-group">
            <label for="FrequencyInput">Frequency (min)</label>
            <input type="Frquency" class="form-control" id="FrequencyInput" placeholder="Frequency">
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
    </div>
    </div>
